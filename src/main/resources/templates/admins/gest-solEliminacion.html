<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Eliminación</title>

    <link rel="icon" href="../../static/components/logo-ico.png" >

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/styles-commons.css">
    <link rel="stylesheet" href="../../static/css/styles-layout.css">
    <link rel="stylesheet" href="../../static/css/estilos-admin/styles-gest-solEliminacion.css">

</head>
<body class="body-metamapa">
    <!-- Header -->
    <header class="mm-header-2" role="banner">
        <div class="mm-header__container text-center py-3">
            <a href="../../templates/index.html" class="mm-header__logo-link">
                <img src="../../static/components/logo-mm.png" alt="MetaMapa" class="mm-header__logo" style="max-width: 180px;">
            </a>
        </div>
    </header>

    <!-- Main -->
    <main class="container py-5" id="main-content">
        <section class="mm-card mx-auto" style="max-width: 920px;">
            <h1 class="mm-form-title mb-2 text-center" style="padding-top: 60px">Solicitudes de eliminación</h1>
            <p class="mm-form-sub text-center mb-4">Revisá, aprobá o rechazá las solicitudes pendientes</p>

            <!-- Toolbar de filtros -->
            <div class="mm-toolbar mb-3">
                <div class="mm-seg" role="tablist" aria-label="Filtrar por estado">
                    <button class="mm-seg__btn is-active" data-filter="TODAS" role="tab" aria-selected="true">
                        Todas <span class="mm-seg__badge" id="count-todas">0</span>
                    </button>
                    <button class="mm-seg__btn" data-filter="PENDIENTE" role="tab" aria-selected="false">
                        Pendientes <span class="mm-seg__badge" id="count-pend">0</span>
                    </button>
                    <button class="mm-seg__btn" data-filter="APROBADA" role="tab" aria-selected="false">
                        Aprobadas <span class="mm-seg__badge" id="count-apr">0</span>
                    </button>
                    <button class="mm-seg__btn" data-filter="RECHAZADA" role="tab" aria-selected="false">
                        Rechazadas <span class="mm-seg__badge" id="count-rech">0</span>
                    </button>
                </div>

                <div class="mm-search">
                    <input id="searchBox" class="mm-input" placeholder="Buscar por título o justificación…">
                </div>
            </div>

            <!-- Lista de solicitudes -->
            <ul class="mm-requests list-unstyled m-0"></ul>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer-metamapa mt-auto py-4">
        <div class="container-fluid px-4">
            <div class="footer-content row justify-content-end">
                <div class="col-md-4 text-md-end justify-content-center">
                    <small class="footer-text">&copy; 2025 MetaMapa - Todos los derechos reservados</small>
                    <br>
                    <a href="../terminos.html" class="footer-link" aria-label="Ver términos y condiciones">Términos</a> |
                    <a href="../privacidad.html" class="footer-link" aria-label="Ver política de privacidad">Privacidad</a>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="../../static/js/admins/gest-solEliminacion.js"></script>

    <!-- Script para quitar item si se aprueba/rechaza -->
    <script>
        document.addEventListener('click', (e) => {
            const btn = e.target.closest('.mm-btn--approve, .mm-btn--reject');
            if (!btn) return;
            const li = btn.closest('.mm-req');
            li.style.transition = 'opacity .25s, transform .25s';
            li.style.opacity = '0'; li.style.transform = 'translateY(-4px)';
            setTimeout(() => li.remove(), 250);
        });
    </script>

    <!-- Script para Header -->
    <script>
        (function(){
            const body = document.body;
            let lastY = window.scrollY;
            const delta  = 6;   // ignora micro scroll
            const showAt = 10;  // no ocultar muy arriba

            window.addEventListener('scroll', () => {
                const y = window.scrollY;
                if (Math.abs(y - lastY) < delta) return;
                if (y > lastY && y > showAt) body.classList.add('scrolled');   // bajando
                else                          body.classList.remove('scrolled'); // subiendo / arriba
                lastY = y;
            }, { passive:true });

            if (window.scrollY > showAt) body.classList.add('scrolled');
        })();
    </script>
</body>
</html>
