<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${nombreFuente}">Estad√≠sticas</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 40px;
            background-color: #fafafa;
        }
        h1 {
            color: #222;
        }
        p {
            color: #555;
        }
        table {
            width: 70%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px 16px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
<h1 th:text="${nombreFuente}"></h1>
<p th:text="${descripcionFuente}"></p>

<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Valor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="e : ${estadisticas}">
        <td th:text="${e.nombre}"></td>
        <td th:text="${e.valor}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
