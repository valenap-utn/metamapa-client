<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hechos</title>

    <link rel="icon" th:href="@{/components/logo-ico.png}">

    <!--  META-TAGS DE COMPARTIR ENLACE  -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://valenap-utn.github.io/landing-page-dds/index.html" />
    <meta property="og:title" content="MetaMapa" />
    <!--    <meta property="og:description" content="Descubrír hechos" />-->

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link th:href="@{/css/styles-layout.css}" rel="stylesheet">
    <link th:href="@{/css/styles-commons.css}" rel="stylesheet">

</head>
<body>
    <header class="mm-header-2" role="banner">
        <div class="mm-header__container text-center py-3">
            <a th:href="@{/}" class="mm-header__logo-link">
                <img th:src="@{/components/logo-mm.png}" alt="MetaMapa" class="mm-header__logo" style="max-width: 180px;">
            </a>
        </div>
    </header>

<!--    <div class="d-flex justify-content-center flex-column align-items-center vh-100">-->
<div class="container py-5">
    <!-- Modo de Navegación -->
    <h3 class="sub-title text-center mb-4">Modo de Navegación</h3>
    <div class="d-flex justify-content-center gap-4 mb-4" role="radiogroup" aria-labelledby="titulo-modo">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="modo" id="modoIrrestricto" value="irrestricto" checked aria-label="Modo de navegación irrestricto" />
            <label class="form-check-label" for="modoIrrestricto">Irrestricto</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="modo" id="modoCurado" value="curado" aria-label="Modo de navegación curado" />
            <label class="form-check-label" for="modoCurado">Curado</label>
        </div>
    </div>

    <!-- Aplicar Filtros -->
    <h2 class="title-main text-center mb-3">Aplicar Filtros</h2>

    <div class="mm-filters mb-3">
        <!-- Esenciales -->
        <div class="mm-filters__row">
            <div class="form-group col-cat">
                <label for="fCategoria" class="form-label">Categoría</label>
                <select id="fCategoria" class="form-select chip select-categoria" aria-label="Filtrar por categoría">
                    <option value="">Categoría</option>
                    <option value="EventoSanitario">Evento sanitario</option>
                    <option value="Contaminación">Contaminación</option>
                    <option value="Derrame">Derrame</option>
                </select>
            </div>

            <div class="form-group col-acon-des">
                <label for="fAcontDesde" class="form-label">Fecha Del Acontecimiento desde</label>
                <input id="fAcontDesde" type="date" class="form-control chip style-ap-filtros" placeholder="Fecha desde" aria-label="Filtrar desde fecha"/>
            </div>

            <div class="form-group col-acon-des">
                <label for="fAcontHasta" class="form-label">Fecha Del Acontecimiento hasta</label>
                <input id="fAcontHasta" type="date" class="form-control chip style-ap-filtros" placeholder="Fecha hasta" aria-label="Filtrar hasta fecha"/>
            </div>
        </div>

        <!-- Avanzados plegados -->
        <details class="mm-adv mb-3">
            <summary>Más filtros</summary>
            <div class="mm-adv__body">
                <div class="mm-adv__grid">
                    <div class="form-group col-search">
                        <label for="fTexto" class="form-label">Buscar por texto</label>

                        <input id="fTexto" type="text" class="form-control style-ap-filtros mm-kw-input"
                               placeholder="palabra clave, ej: río, humo…" style="box-shadow: var(--shadow-sm);">

                        <div id="kwChips" class="mm-chips" aria-live="polite"></div>
                    </div>

                    <div class="form-group col-crea-des">
                        <label for="fCreacionDesde" class="form-label">Creación desde</label>
                        <input id="fCreacionDesde" type="date" class="form-control chip style-ap-filtros">
                    </div>

                    <div class="form-group col-crea-has">
                        <label for="fCreacionHasta" class="form-label">Creación hasta</label>
                        <input id="fCreacionHasta" type="date" class="form-control chip style-ap-filtros">
                    </div>
                </div>
            </div>
        </details>

        <!-- Aplicar || Limpiar filtros -->
        <div class="mm-filters__actions">
            <button id="btnAplicar" class="btn btn-ap-filter">Aplicar filtros</button>
            <button id="btnLimpiar" class="btn btn-clear-filter">Limpiar</button>
        </div>

    </div>

    <!-- Imple. Mapa -->
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div id="map" aria-label="Mapa interactivo con los resultados filtrados"></div>
            <div id="resultInfo" class="mt-2 text-muted small" aria-live="polite"></div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/main-gral}"><button class="btn btn-ap-filter" aria-label="Volver a la página principal">Volver atrás</button></a>
    </div>
</div>

    <!-- Modal de Solicitud (igual al de hecho-completo.html) -->
    <div class="modal fade" id="modalSolicitud" tabindex="-1" aria-labelledby="modalSolicitudLabel" aria-describedby="modalSolicitudDesc" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content mm-modal" role="dialog" aria-modal="true">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSolicitudLabel">Solicitud de eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p id="modalSolicitudDesc" class="mb-2">Explicanos por qué creés que este hecho debe eliminarse de MetaMapa.</p>
                    <label for="justificacion" class="form-label">Justificación</label>
                    <textarea id="justificacion" class="form-control" rows="6" aria-describedby="just-counter" placeholder="Mínimo 500 caracteres..."></textarea>
                    <div id="just-counter" class="form-text">0 / 500</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary mm-btn-primary" id="btn-enviar" disabled>Enviar solicitud</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-metamapa mt-auto py-4">
        <div class="container-fluid px-4">
            <div class="footer-content row justify-content-end">
                <div class="col-md-4 text-md-end justify-content-center">
                    <small class="footer-text">&copy; 2025 MetaMapa - Todos los derechos reservados</small>
                    <br>
                    <a th:href="@{/terminos}" class="footer-link" aria-label="Ver términos y condiciones">Términos</a> |
                    <a th:href="@{/privacidad}" class="footer-link" aria-label="Ver política de privacidad">Privacidad</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.bundle.min.js"></script>

    <!-- Mockeo de datos para prueba -->
    <script type="module" th:src="@{/js/nav-hechos.js}"></script>

    <!-- Script para Header -->
    <script>
        (function(){
            const body = document.body;
            let lastY = window.scrollY;
            const delta  = 6;   // ignora micro scroll
            const showAt = 10;  // no ocultar muy arriba

            window.addEventListener('scroll', () => {
                const y = window.scrollY;
                if (Math.abs(y - lastY) < delta) return;
                if (y > lastY && y > showAt) body.classList.add('scrolled');   // bajando
                else                          body.classList.remove('scrolled'); // subiendo / arriba
                lastY = y;
            }, { passive:true });

            if (window.scrollY > showAt) body.classList.add('scrolled');
        })();
    </script>

    <script>
        document.querySelector('.mm-adv')?.addEventListener('toggle', e=>{
            if(e.target.open) e.target.scrollIntoView({block:'nearest', behavior:'smooth'});
        });
    </script>

</body>
</html>
