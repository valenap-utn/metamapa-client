<body>
    <div class="row vh-100 g-0">
        <!-- Lado izquierdo -->
        <div class="col-lg-6 position-relative d-none d-lg-block">
            <div class="bg-holder" style="background-image: url(../static/components/mapa-login-azulado.png)"> <!-- background: linear-gradient(rgba(59,79,97,0.55), rgba(59,79,97,0.55)) -->

            </div>
        </div>

        <!-- Lado derecho -->
        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <!-- Logo -->
                    <!--                    <h2 style="font-weight: bold; text-align: center">MetaMapa</h2>-->
                    <div class="d-flex justify-content-center mb-4" style="margin: 30px 0 0 0">
                        <a href="../templates/index.html" ><img src="../static/components/logo-mm.png" alt="Logo - MetaMapa" style="width: 150px"></a>
                    </div>

                    <div class="text-center mb-5" style="margin: 30px 0 0 0">
                        <h3 class="fw-bold" style="color: #3B4F61">Inicio de Sesión</h3>
                        <!--                        <p class="text-secondary">Get access to your account</p>-->
                        <p class="text-secondary">Acceder a cuenta</p>
                    </div>

                    <!-- Ingreso con email/usuario y contrasenia (onda form) -->
                    <form id="login-form" action="#" novalidate>
                        <div class="input-group mb-3">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="fa-solid fa-envelope" style="color: #3B4F61"></i>
                                </span>
                            <input type="email" id="email" class="form-control form-control-lg fs-6 border-start-0" placeholder="Email" required aria-label="Ingresar correo electrónico" autocomplete="on">
                        </div>

                        <div class="input-group mb-3">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="fa-solid fa-lock" style="color: #3B4F61"></i>
                                </span>
                            <input type="password" id="password" class="form-control form-control-lg fs-6 border-start-0" placeholder="Contraseña" minlength="8" required aria-label="Ingresar contraseña">
                        </div>

                        <div class="mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="form-check" aria-label="Recordar datos de inicio de sesión">
                                <label for="form-check" class="form-check-label text-secondary"><small>Recuérdamelo</small></label>
                            </div>
                            <div>
                                <small>
                                    <a href="#">Olvidaste tu contraseña?</a>
                                </small>
                            </div>
                        </div>
                        <button class="btn btn-access btn-lg w-100 mb-3" type="submit" aria-label="Ingresar a MetaMapa con credenciales">Ingresar</button>
                    </form>

                    <a href="main-gral.html"><button class="btn btn-sin-login btn-lg w-100 mb-3" aria-label="Ingresar a MetaMapa sin iniciar sesión">Ingresar mas tarde</button></a>

                    <div class="text-center">
                        <small>No tenés una cuenta?<a href="crear-cuenta.html" aria-label="Crear una cuenta en MetaMapa"> Crear cuenta</a></small><br>
                        <!--                        <small><a href="#" class="fw-bold">Are you an Admin?</a></small>-->
                    </div>

                    <!-- Divider -->
                    <!--                    <div class="position-relative">-->
                    <!--                        <hr class="text-secondary divider">-->
                    <!--                        <div class="divider-content-center">or</div>-->
                    <!--                    </div>-->

                    <!-- Ingreso con cuenta de Google u otra cosa -->
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/commons.js"></script>
    <!-- Script mockeado para probar -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mockUsers = [
                { email: 'valucha@gmail.com', password: 'valuchaa', role: 'contribuyente' },
                { email: 'contrib@example.com', password: 'metamapa', role: 'contribuyente' },
                { email: 'admin@example.com', password: 'metamapa', role: 'administrador' }
            ];

            const form = document.getElementById('login-form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const email = document.getElementById('email');
                const pass  = document.getElementById('password');
                const remember = document.getElementById('form-check');

                if (!email.value.trim() || !email.checkValidity()) { email.classList.add('is-invalid'); email.focus(); return; }
                email.classList.remove('is-invalid');

                if (!pass.value.trim()) { pass.classList.add('is-invalid'); pass.focus(); return; }
                pass.classList.remove('is-invalid');

                const user = mockUsers.find(u => u.email === email.value.trim() && u.password === pass.value);
                if (!user) { alert('Email o contraseña inválidos'); return; }

                MM.setAuth(
                    {
                        loggedIn:true,
                        userId: user.id,
                        email: user.email,
                        role: user.role
                    },
                    remember.checked ? 'local' : 'session'
                );

                if (user.role === 'ADMIN') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'main-gral.html';
                }
            });

            // Si eligen "Ingresar más tarde", dejamos explícitamente anónimo
            document.querySelector('.btn-sin-login')?.addEventListener('click', () => {
                MM.clearAuth();
            });
        });
    </script>

</body>
</html>
